<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
  
        <div class="input-container ic1">
          <input placeholder="" type="text" class="input" id="Name">
          <div class="cut"></div>
          <label class="iLabel" for="Name">Name</label>
        </div>
  
        <div class="input-container ic2">
          <input placeholder="" type="text" class="input" id="Username">
          <div class="cut"></div>
          <label class="iLabel" for="Username">Set Username</label>
        </div>
        <div class="input-container ic2">
          <input placeholder="" type="text" class="input" id="email">
          <div class="cut cut-short"></div>
          <label class="iLabel" for="email">Email</label>
        </div>

        <div class="input-container ic2">
            <input placeholder="" type="password" class="input" id="password">
            <div class="cut cut-short"></div>
            <label class="iLabel" for="password">Password</label>
          </div>

          <div class="input-container ic2">
            <input placeholder="" type="password" class="input" id="password">
            <div class="cut cut-short"></div>
            <label class="iLabel" for="password">Confirm Password</label>
          </div>
        <button class="submit" type="text">submit</button>
      </div>
</body>
</html>
